trigger:
- master
- feature/*

variables:
  buildConfiguration: 'Release'

stages:
- stage: Excel
  jobs:
  - job: Windows
    timeoutInMinutes: 180

    pool:
      vmImage: 'windows-latest'

    strategy:
      matrix:
        Excel32-nl-BE:
          options: '--forcex86 /language:"nl-BE"'
          target: 'CiTests'
        Excel64-nl-BE:
          options: '/language:"nl-BE"'
          target: 'CiTests'
        Excel32-en-US:
          options: '--forcex86 /language:"en-US"'
          target: 'CiTests'
        Excel64-en-US:
          options: '/language:"en-US"'
          target: 'CiTests'
      maxParallel: 4

    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 6.0 sdk'
      inputs:
        packageType: sdk
        version: 6.0.x
        installationPath: $(Agent.ToolsDirectory)/dotnet
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          choco install office365business $(options)
        failOnStderr: true
      displayName: 'Install Excel'
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          Import-PfxCertificate -FilePath $(Build.SourcesDirectory)/src/ExcelAddIn.VSTO/ExcelAddIn.VSTO_TemporaryKey.pfx -CertStoreLocation Cert:\CurrentUser\My
        failOnStderr: true
      displayName: 'Add Excel PFX file to the certificate store.'
    - task: PowerShell@2
      inputs:
        targetType: 'filePath'
        filePath: 'build.ps1'
        arguments: '-configuration $(buildConfiguration) -target $(target)'
        failOnStderr: true
      displayName: 'Build'
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'xunit'
        testResultsFiles: '*.xml'
        searchFolder: '$(Build.SourcesDirectory)/artifacts/tests'
      displayName: 'Publish Test results'
    - task: NuGetAuthenticate@0
      displayName: 'NuGet Authenticate'
    - task: NuGetCommand@2
      displayName: 'NuGet push'
      inputs:
        command: push
        packagesToPush: '$(Build.SourcesDirectory)/**/*.nupkg;$(Build.SourcesDirectory)/**/*.snupkg;!$(Build.SourcesDirectory)/**/*.symbols.nupkg'
        publishVstsFeed: 'Excel/Excel'
        allowPackageConflicts: true

